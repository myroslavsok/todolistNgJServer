<h1 class="title">Preview your tasks</h1>
<main>
  <div *ngFor="let list of lists" (click)="navigateToTodolist(list.id)" class="list__card">
    <h3 class="list__name">{{ list.name }}</h3>
    <ul class="tasks__container">
      <li *ngFor="let task of list.listTasks" class="task__name">{{ task.name }}</li>
    </ul>
  </div>
</main>
