<h1 class="title">Preview your todolists</h1>
<nav>
  <a routerLink="/todolist" class="create__newlist">Create new list</a>
</nav>
<main>
  <app-preview-page-list-card 
    *ngFor="let list of lists"
    [thisList]="list"
    (click)="navigateToTodolist($event, list.id)"
    (OnPinList)="pinList($event)"
  >
  </app-preview-page-list-card>
</main>
