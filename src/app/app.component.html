<main>
  <div class="lists__container">
    <h3>Lists</h3>
    <!-- Add list component -->
    <app-add-to-list (OnAddToList)="addItemToLists($event)"></app-add-to-list>
    <div class="lists">
      <app-list-item
        *ngFor="let list of lists"
        [newList]="list"
        [selectedListId]="selectedListId"
        (OnGetSelectedListId)="selectList($event)"
        (OnDeleteList)="deleteList($event)"></app-list-item>
    </div>
  </div>
  <div class="tasks__container">
    <h3>Tasks</h3>
    <!-- Add task component -->
    <app-add-to-list (OnAddToList)="addItemToTasks($event)"></app-add-to-list>
    <div class="tasks">
      <app-task-item
        *ngFor="let task of tasks"
        [newTask]="task"
        (OnMarkTaskAsDone)="markTask($event)"
        (OnEditTask)="changeTaskName($event)"
        (OnDeleteTask)="deleteTask($event)"
      >
      </app-task-item>
    </div>
  </div>
</main>


<b>Tasks</b>
<p *ngFor="let task of tasks">{{ task.name }} {{ task.done }}</p>
<br>
<b>Lists</b>
<p *ngFor="let list of lists">{{ list.name }}</p>
